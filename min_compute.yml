version: "1.2.2"

compute_spec:
  miner:
    cpu:
      min_cores: 8 # Minimum number of CPU cores
      min_speed: 2 # Minimum speed per core (GHz)
      recommended_cores: 32 # Recommended number of CPU cores
      recommended_speed: 2.5 # Recommended speed per core (GHz)
      architecture: "x86_64" # Architecture type (e.g., x86_64, arm64)

    gpu:
      required: False # Does the application require a GPU?

    memory:
      min_ram: 8 # Minimum RAM (GB)
      min_swap: 4 # Minimum swap space (GB)
      recommended_swap: 8 # Recommended swap space (GB)
      ram_type: "DDR4" # RAM type (e.g., DDR4, DDR3, etc.)

    storage:
      min_space: 1 # Minimum free storage space (TB)
      recommended_space: 100 # Recommended free storage space (TB)
      type: "SSD" # Preferred storage type (e.g., SSD, HDD)
      min_iops: 1000 # Minimum I/O operations per second (if applicable)
      recommended_iops: 5000 # Recommended I/O operations per second

    os:
      name: "Ubuntu" # Name of the preferred operating system(s)
      version: 22.04 # Version of the preferred operating system(s)

  validator:
    cpu:
      min_cores: 16 # Minimum number of CPU cores
      min_speed: 2 # Minimum speed per core (GHz)
      recommended_cores: 32 # Recommended number of CPU cores
      recommended_speed: 2.5 # Recommended speed per core (GHz)
      architecture: "x86_64" # Architecture type (e.g., x86_64, arm64)

    gpu:
      required: False # Does the application require a GPU?

    memory:
      min_ram: 8 # Minimum RAM (GB)
      min_swap: 4 # Minimum swap space (GB)
      recommended_swap: 16 # Recommended swap space (GB)
      ram_type: "DDR4" # RAM type (e.g., DDR4, DDR3, etc.)

    storage:
      min_space: 500 # Minimum free storage space (GB)
      recommended_space: 1 # Recommended free storage space (TB)
      type: "SSD" # Preferred storage type (e.g., SSD, HDD)
      min_iops: 1000 # Minimum I/O operations per second (if applicable)
      recommended_iops: 5000 # Recommended I/O operations per second

    os:
      name: "Ubuntu" # Name of the preferred operating system(s)
      version: 22.04 # Version of the preferred operating system(s)

network_spec:
  bandwidth:
    download: 100 # Minimum download bandwidth (Mbps)
    upload: 20 # Minimum upload bandwidth (Mbps)
